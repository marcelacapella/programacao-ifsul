<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" disabled>
        <div class="teclado">
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">+</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">*</button>
            <button class="numero">0</button>
            <button class="operador">^</button>
            <button class="operador">!</button>
            <button class="operador">/</button>
            <button class="operador_primo">primo</button>
            <button class="limpar">C</button>
            <button class="igual">=</button>
        </div>
        <table id="historico">
            <thead>
                <tr>
                    <th>Operação</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="limpar_historico">Limpar Histórico</button>
    </div>
    <script src="script.js"></script>
</body>

<script src="calculadora.js"></script>

</html>
