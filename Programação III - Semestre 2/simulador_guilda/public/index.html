<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Aventureiros</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <main class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Gerenciador de Aventureiros</h1>

    <!-- Formulário de cadastro/edição -->
    <section class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-lg font-semibold mb-2">Formulário</h2>
      <form id="form-aventureiro" class="space-y-2">
        <input type="hidden" name="id" id="id" />
        <div>
          <label for="nome">Nome:</label>
          <input class="border p-1 w-full" type="text" id="nome" name="nome" required />
        </div>
        <div>
          <label for="classe">Classe:</label>
          <input class="border p-1 w-full" type="text" id="classe" name="classe" required />
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Salvar</button>
        <button class="bg-gray-300 px-4 py-2 rounded" type="reset">Limpar</button>
      </form>
    </section>

    <!-- Lista de aventureiros -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Aventureiros Cadastrados</h2>
      <ul id="lista-aventureiros" class="space-y-2">
        <!-- Os aventureiros serão listados aqui via JS -->
      </ul>
    </section>
  </main>
</body>
</html>
